<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Interview-Questions',
      repo: 'https://github.com/sandeshkota/programming-basics',
      homepage   : 'index.md',
      loadSidebar: true,
      search: 'auto',
      auto2top: true,
      coverpage: true,
      subMaxLevel: 3,
      autoHeader: true,
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },
      executeScript: true,
      search: {
        noData: 'No results!',
        placeholder: 'Search question'
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
